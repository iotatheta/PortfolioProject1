<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuristic Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Animated Glowing Background -->
    <div class="background"></div>

    <div class="container">
        <header>
            <h1>Welcome to My Futuristic Portfolio</h1>
        </header>
        <section class="profile">
            <div class="profile-pic">
                <img src="mypic.jpeg" alt="Profile Picture">
            </div>
            <div class="details">
                <h2>PRINCE BISWAS</h2>
                <p>Advanced WEB DEVELOPER</p>
                <div class="buttons">
                    <button id="aboutBtn" class="glow-button">About Me</button>
                    <button id="achievementsBtn" class="glow-button">Achievements</button>
                </div>
            </div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
